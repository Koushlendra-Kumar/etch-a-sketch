<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js" defer></script>
  </head>
  <body>
    <h1 class="main-heading">Etch-a-Sketch</h1>
    <div class="main-body">
      <div class="sidebar">
        <div class="color-head">
          Tools
        </div>
        <input value="#000000" type="color" name="color" id="color">
        <button type="button" class="random-color " name="button">Random Color</button>
        <button type="button" class="erase" name="button">Eraser</button>
        <button type="button" class="clear-grid" name="button">Clear All</button>
        <div class="grid-options">
          Gride Size
        </div>
        <input type="range" value="4" min="1" max="100" name="grid-size" id="grid-size">
        <output class="grid-size grid-range"></output>
        <a href="https://github.com/Koushlendra-Kumar/etch-a-sketch" target="_blank">View Code</a>
      </div>
      <div class="container"></div>
    </div>
    <div class="footer">
      Copyright &copy The Odin Project 2021
    </div>
  </body>
</html>
