<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js" defer></script>
  </head>
  <body>
    <h1 class="main-heading">Etch-a-Sketch</h1>
    <div class="main-body">
      <div class="buttons">
        <div class="color-head">
          Tools
        </div>
        <button type="button" class="black-color active" name="button">Black</button>
        <button type="button" class="random-color " name="button">Random Color</button>
        <button type="button" class="erase" name="button">Eraser</button>
        <button type="button" class="clear-grid" name="button">Clear All</button>
        <div class="grid-options">
          Gride Size
        </div>
        <button type="button" class='small' name="button">16 X 16</button>
        <button type="button" class="medium" name="button">32 X 32</button>
        <button type="button" class="big" name="button">64 X 64</button>
        <button type="button" class="customize" name="button">Customize</button>
        <a href="https://github.com/Koushlendra-Kumar/etch-a-sketch" target="_blank">View Code</a>
      </div>
      <div class="container"></div>
    </div>
    <div class="footer">
      Copyright &copy The Odin Project 2021
    </div>
  </body>
</html>
